<!DOCTYPE html>
<html>
<head>
  <title>Final Term Lab Task 3</title>
  
  <script type="text/javascript">
    "use strict"

    function validate(){

      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      
      if(username == ""){
        document.getElementById('userMsg').innerHTML = "username can't left empty";
        return false;
      } 
      else if(email == ""){
        document.getElementById('userMsg').innerHTML = "* email can't left empty";
        return false;
      }
      else{
        return true;
      }

    }

    function remover(){
      document.getElementById('userMsg').innerHTML = "";
      document.getElementById('emailMsg').innerHTML = "";
    }

    function blurmsg(){

      if(document.getElementById('username').value == "" ){
        document.getElementById('userMsg').innerHTML = "* this field is required!";   
      }
      if( document.getElementById('email').value == ""){    
        document.getElementById('emailMsg').innerHTML = "* this field is required!";
      }
      
    }
  </script>

</head>
<body>

  <h1>PERSON PROFILE</h1>
  <form action="check.php" onsubmit="return validate()">
    <fieldset>
      <legend>SIGNUP</legend>
    
    <table>
      <tr>
        <td>Name : </td>                
        <td><input type="text" id="username" name="username" onkeyup="remover()" onblur="blurmsg()" /></td>
        <td id="userMsg"> </td>
      </tr>

      <tr>
        <td>Email : </td>               
        <td><input type="email" id="email" name="email" onkeyup="remover()" onblur="blurmsg()" /></td>
        <td id="emailMsg"> </td>
      </tr>
      <tr>
        <td>Contuct number : </td>                
        <td><input type="text" id="contnumber" name="contnumber" onkeyup="remover()" onblur="blurmsg()" /></td>
        <td id="contnumberMsg"> </td>
      </tr>

      <tr>
        <td>Gender : </td>        
        <td>
          <input type="radio" name="gender" id="male" value="Male"><label>Male</label>
              <input type="radio" name="gender" id="female" value="Female"><label>Female</label>
              <input type="radio" name="gender" id="other" value="Other"><label>other</label>
        </td>
        <td id="genderMsg"> </td>
      </tr>

      <tr>
        <td>Date of birth : </td>     
          <td>
              <input type="text" id='date' name="date" value="" onkeyup="remover()" onblur="Name()" /> /
              <input type="text" id="month" name="month" value="" onkeyup="remover()" onblur="Name()" /> /
              <input type="text" id="year" name="year" value="" onkeyup="remover()" onblur="Name()" /> (dd/mm/yyyy)
          </td>
          <td id="dobMsg"> </td>
      </tr> 

      <tr>  
        <td></td>             
        <td>
          <input type="submit" name="submit" value="Submit">
          <button type="button" name="resetbtn">Reset</button>
        </td>
      </tr>
    </table>
    </fieldset>
  </form>
</body>
</html>
